<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="my-weather">
          <div class="row">
            <div class="col-9">
          <form id="search" class="mb-5">
            <input type="search"id="city-input" class="form-control" placeholder="Type a city...">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-success w-100">
            </div>
          </form>
          </div>
            <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
            </div>
          </ul>
          <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Clear" id="icon"
              />
             <strong id="temperature"></strong><span class="units"><a href="#" id="celcius" class="default">°C</a>|<a href="#" id="farenheit">°F</a></span>
            </div>
            </div>
            <div class="col-6">
              <ul>
                
                <li id="humidity"></li>
                <li id="wind-speed"></li>
              </ul>
            </div>
          </div>
           </div>
          <small
            ><a
              href="https://github.com/Anniebamba/vanilla-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Anita Adedokun</small
          >
       </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
