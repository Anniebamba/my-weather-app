<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="my-weather">
            <div class="overview">
          <h1>Lagos</h1>
          <ul>
            <li>Friday 13:00</li>
            <li>Clear</li>
            </div>
          </ul>
          <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Clear"
              />
             <strong> 24</strong><span class="units">°C|<a href="#">°F</a></span>
            </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitaton: 24%</li>
                <li>Humidity: 75%</li>
                <li>Wind: 14 km/h</li>
              </ul>
            </div>
          </div>
           </div>
          <small
            ><a
              href="https://github.com/Anniebamba/vanilla-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Anita Adedokun</small
          >
       </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
